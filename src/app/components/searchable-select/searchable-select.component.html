<div *ngIf="selected; else placeholder">
  <span *ngFor="let item of selected; let last = last" >
    {{leaf(item)}} {{last ? "": ", "}}
  </span>
</div>

<ng-template #placeholder>Select</ng-template>

<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end" *ngIf="multiple">
          <ion-button (click)="select()">Select</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar (ionChange)="filter($any($event))"></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item *ngFor="let item of filtered">
        <ion-checkbox slot="start" [(ngModel)]="item.selected"
        (ionChange)="itemSelected()"></ion-checkbox>
        <ion-label>{{leaf(item)}}</ion-label>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
