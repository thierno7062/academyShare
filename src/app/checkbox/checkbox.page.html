<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let entry of form">
  <ion-item>
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox color="primary" [(ngModel)]="entry.isChecked" (click)="_getSelectedItem(entry)"></ion-checkbox>
  </ion-item>
</ion-content>
