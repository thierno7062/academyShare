<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>gesture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button class="ion-margin" expand="block" appTap (tap)="onTap($event)"
  (doubletap)="onDoubleTap($event)">
    TAP GESTURE
  </ion-button>
  <ion-button class="ion-margin" expand="block">
    DOUBLE TAP GESTURE
  </ion-button>
  <ion-button class="ion-margin" expand="block">
    LONG PRESS GESTURE
  </ion-button>
  <ion-button class="ion-margin" expand="block"> SWIPE GESTURE </ion-button>
</ion-content>
